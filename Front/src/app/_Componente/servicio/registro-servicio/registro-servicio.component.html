<div class="container">

  <div
    class="card-header text-center bg-success border border-black text-white rounded mt-4 mb-4"
    style="font-weight: bold;"><h3>Registrar Servicio</h3>
  </div>

  <div class="card bg-success border border-black text-white text-center">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">

        <!-- Descripcion -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" #descripcion="ngModel" required
                 pattern="[a-zA-ZÑñÁáÉéÍíÓóÚúÜü ]+"
                 [(ngModel)]="servicio.descripcion">

          <div *ngIf="descripcion.invalid && descripcion.touched" class="text-danger mt-2"
               style="background-color: #F8F9FA; padding: 5px; border-radius: 3px; font-weight: bold">
            <div *ngIf="descripcion.errors?.['required']">Es necesaria una descripción...</div>
            <div *ngIf="descripcion.errors?.['pattern']">La descripción solo puede contener caracteres alfabeticos...
            </div>
          </div>

        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg me-3 border border-black rounded">Registrar</button>
          <a href="/listarServicios" class="btn btn-danger btn-lg border border-black rounded">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>
