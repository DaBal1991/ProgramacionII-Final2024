<div class="container">

  <div
    class="card-header text-center bg-success border border-black text-white rounded mt-4 mb-4"
    style="font-weight: bold;"><h3>Servicios</h3>
  </div>

  <div class="d-flex justify-content-end mb-5">

    <input class="form-control mr-sm-2" type="search" placeholder="Filtrar listado (Criterios: C贸digo o descripci贸n)..."
           [(ngModel)]="criterioBusqueda" name="criterioBusqueda" (keyup)="buscarServicio()">

    <button *ngIf="isPermitido('OFICIAL') || isPermitido('SUBOFICIAL') || isPermitido('ADMIN')" type="button"
            class="btn btn-success btn-lg border border-black rounded mx-2"
            routerLink="/registrarServicio">Registrar Nuevo Servicio
    </button>

    <button type="button"
            class="btn btn-danger btn-lg border border-black rounded" routerLink="/menuPrincipal">Volver
    </button>
  </div>

  <table class="table table-striped table-hover align-middle text-center">
    <thead class="table-success">
    <tr>
      <th scope="col">C贸digo</th>
      <th scope="col">Descripci贸n</th>
      <th scope="col">Estado</th>
      <th scope="col" *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">Modificar</th>
      <th scope="col" *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">Baja Permanente</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr *ngFor="let servicio of serviciosBuscados">
      <th scope="row">{{ servicio.id }}</th>
      <td (click)="soldadosAsignados(servicio.id)" style="cursor: pointer;">{{ servicio.descripcion }}</td>

      <td>
        <span *ngIf="servicio.estado">Activo</span>
        <span *ngIf="!servicio.estado">Inactivo</span>
      </td>

      <td *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">
        <div>
          <button (click)="editarServicio(servicio.id)" class="btn btn-transparent btn-lg border border-black rounded">
            <i class="bi bi-pencil-fill" style="color: blue"></i></button>
        </div>
      </td>

      <td *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">
        <div>
          <button (click)="bajaServicio(servicio.id)" class="btn btn-transparent btn-lg border border-black rounded"><i
            class="bi bi-trash3-fill" style="color:red"></i></button>
        </div>
      </td>

    </tr>
    </tbody>
  </table>
</div>
