<div class="container">

  <div
    class="card-header text-center bg-success border border-black text-white rounded mt-4 mb-4"
    style="font-weight: bold;"><h3>Cuerpos</h3>
  </div>

  <div class="d-flex justify-content-end mb-5">
    <input class="form-control mr-sm-2" type="search"
           placeholder="Filtrar listado (Criterios: Código, nombre del cuerpo)..."
           [(ngModel)]="criterioBusqueda" name="criterioBusqueda" (keyup)="buscarCuerpo()">

    <button *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')" type="button"
            class="btn btn-success btn-lg border border-black rounded mx-2"
            routerLink="/registrarCuerpo">Registrar Nuevo Cuerpo
    </button>

    <button type="button"
            class="btn btn-danger btn-lg border border-black rounded" routerLink="/menuPrincipal">Volver
    </button>
  </div>

  <table class="table table-striped table-hover align-middle text-center">
    <thead class="table-success">
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nombre</th>
      <th scope="col">Estado</th>
      <th scope="col" *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">Modificar</th>
      <th scope="col" *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">Baja Permanente</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <ng-container *ngFor="let cuerpo of cuerposBuscados">
      <tr *ngIf="!(isPermitido('SOLDADO') && cuerpo.id === 1)">
        <th scope="row">{{ cuerpo.id }}</th>
        <td (click)="soldadosAsignados(cuerpo.id)" style="cursor: pointer;">{{ cuerpo.nombreCuerpo }}</td>

        <td>
          <span *ngIf="cuerpo.estado">En Servicio</span>
          <span *ngIf="!cuerpo.estado">Inactivo</span>
        </td>

        <td *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">
          <div>
            <button (click)="editarCuerpo(cuerpo.id)" class="btn btn-transparent btn-lg border border-black rounded"><i
              class="bi bi-pencil-fill" style="color: blue"></i></button>
          </div>
        </td>

        <td *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">
          <div>
            <button (click)="bajaCuerpo(cuerpo.id)" class="btn btn-transparent btn-lg border border-black rounded"><i
              class="bi bi-trash3-fill" style="color:red"></i></button>
          </div>
        </td>

      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
