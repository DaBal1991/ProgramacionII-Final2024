<div class="container">

  <div
    class="card-header text-center bg-success border border-black text-white rounded mt-4 mb-4"
    style="font-weight: bold;"><h3>Soldados en la Compañia {{ id }}</h3>
  </div>

  <div class="d-flex justify-content-end mb-5">
    <button type="button"
            class="btn btn-danger btn-lg border border-black rounded" routerLink="/listarCompanias">Volver
    </button>
  </div>

  <table class="table table-striped table-hover align-middle text-center">
    <thead class="table-success">
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Apellido
        <!-- <button class="btn btn-transparent" (click)="ordernarPorApellido()"><i class="bi bi-arrow-down-up"></i></button> -->
      </th>
      <th scope="col">Nombre</th>
      <th scope="col">Graduación</th>
      <th scope="col">Estado</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr *ngFor="let soldado of soldados">
      <th scope="row">{{ soldado.id }}</th>
      <td>{{ soldado.apellido }}</td>
      <td>{{ soldado.nombrePila }}</td>
      <td>
        <img [src]="getImagenGraduacion(soldado.graduacion)" [alt]="soldado.graduacion" [title]="soldado.graduacion">
      </td>
      <td>
        <span *ngIf="soldado.estado">En Servicio</span>
        <span *ngIf="!soldado.estado">Retirado</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
