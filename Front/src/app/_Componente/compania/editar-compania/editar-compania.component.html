<div class="container">

  <div
    class="card-header text-center bg-success border border-black text-white rounded mt-4 mb-4"
    style="font-weight: bold;"><h3>Modificar Compañia</h3>
  </div>


  <div class="card bg-success border border-black text-white text-center">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #formulario="ngForm">

        <!-- Actividad -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Actividad</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="compania.actividad" #actividad="ngModel" required
                 pattern="[a-zA-ZÑñÁáÉéÍíÓóÚúÜü ]+">

          <div *ngIf="actividad.invalid && actividad.touched" class="text-danger mt-2"
               style="background-color: #F8F9FA; padding: 5px; border-radius: 3px; font-weight: bold">
            <div *ngIf="actividad.errors?.['required']">Es necesaria una actividad...</div>
            <div *ngIf="actividad.errors?.['pattern']">La actividad solo puede contener caracteres alfabeticos...
            </div>
          </div>

        </div>

        <!-- Estado -->
        <div class="mb-3 text-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="estado" id="enServicio" [value]="true" [(ngModel)]="compania.estado">
            <label class="form-check-label" for="enServicio">En servicio</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="estado" id="inactiva" [value]="false" [(ngModel)]="compania.estado">
            <label class="form-check-label" for="inactiva">Inactiva</label>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg me-3 border border-black rounded" [disabled]="formulario.invalid">Modificar</button>
          <a href="/listarCompanias" class="btn btn-danger btn-lg border border-black rounded">Volver</a>
        </div>
      </form>
    </div>
  </div>

</div>
