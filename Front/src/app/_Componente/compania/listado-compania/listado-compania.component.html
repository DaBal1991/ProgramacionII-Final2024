<div class="container">

  <div
    class="card-header text-center bg-success border border-black text-white rounded mt-4 mb-4"
    style="font-weight: bold;"><h3>Compa침ias</h3>
  </div>

  <div class="d-flex justify-content-end mb-5">

    <input class="form-control mr-sm-2" type="search" placeholder="Filtrar listado (Criterios: C칩digo o actividad)..."
           [(ngModel)]="criterioBusqueda" name="criterioBusqueda" (keyup)="buscarCompania()">

    <button *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')" type="button"
            class="btn btn-success btn-lg border border-black rounded mx-2" routerLink="/registrarCompania">Registrar
      Nueva Compa침ia
    </button>

    <button type="button"
            class="btn btn-danger btn-lg border border-black rounded" routerLink="/menuPrincipal">Volver
    </button>
  </div>

  <table class="table table-striped table-hover align-middle text-center">
    <thead class="table-success">
    <tr>
      <th scope="col">C칩digo</th>
      <th scope="col">Actividad</th>
      <th scope="col">Estado</th>
      <th scope="col" *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">Modificar</th>
      <th scope="col" *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">Baja Permanente</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <ng-container *ngFor="let compania of companiasBuscadas">
      <tr *ngIf="!(isPermitido('SOLDADO') && compania.id === 1)">
        <th scope="row">{{ compania.id }}</th>
        <td (click)="soldadosAsignados(compania.id)" style="cursor: pointer;">{{ compania.actividad }}</td>

        <td>
          <span *ngIf="compania.estado">En Servicio</span>
          <span *ngIf="!compania.estado">Inactiva</span>
        </td>

        <td *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">
          <div>
            <button (click)="editarCuartel(compania.id)" class="btn btn-transparent btn-lg border border-black rounded">
              <i class="bi bi-pencil-fill" style="color: blue"></i></button>
          </div>
        </td>

        <td *ngIf="isPermitido('OFICIAL') || isPermitido('ADMIN')">
          <div>
            <button (click)="bajaCompania(compania.id)" class="btn btn-transparent btn-lg border border-black rounded">
              <i class="bi bi-trash3-fill" style="color:red"></i></button>
          </div>
        </td>

      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
