<div class="container">

  <div
    class="card-header text-center bg-success border border-black text-white rounded mt-4 mb-4"
    style="font-weight: bold;">
    <h3>Iniciar Sesión</h3>
  </div>


  <div class="card bg-success border border-black text-white text-center">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">

        <!-- Nombre de Usuario -->
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required="true"
                 [(ngModel)]="loginRequest.nombreUsuario">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required="true"
                 [(ngModel)]="loginRequest.password">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg me-3 border-black rounded">Conectar</button>
          <a href="/inicio" class="btn btn-danger btn-lg border border-black rounded">Volver</a>

          <div *ngIf="mensajeError" class="text-danger mt-3"
               style="background-color: #F8F9FA; padding: 5px; border-radius: 3px; font-weight: bold">
            {{ mensajeError }}
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
